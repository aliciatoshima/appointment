<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>

    <div class="card">
      <h5 class="card-title">Add</h5>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-dark">Add!</button>
      </form>

      <div class="output">
        <label for="output1">Solution: <span id="output1"></span></label>
      </div>
    </div>

    <div class="card">
      <h5 class="card-title">Subtract</h5>
      <form id="subtract">
        <div class="form-group">
          <label for="sub1">1st number:</label>
          <input id="sub1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sub2">2nd number:</label>
          <input id="sub2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-outline-secondary">Subtract!</button>
      </form>

      <div class="output">
        <label for="output1">Solution: <span id="output2"></span></label>
      </div>
    </div>


    <div class="card">
      <h5 class="card-title">Multiply</h5>
      <form id="multiply">
        <div class="form-group">
          <label for="multiply1">1st number:</label>
          <input id="multiply1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="multiply2">2nd number:</label>
          <input id="multiply2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-danger">Multiply!</button>
      </form>

    <div class="output">
      <label for="output1">Solution: <span id="output3"></span></label>
    </div>
  </div>

  <div class="card">
    <h5 class="card-title">Divide</h5>
    <form id="divide">
      <div class="form-group">
        <label for="div1">1st number:</label>
        <input id="div1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="div2">2nd number:</label>
        <input id="div2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-outline-success">Divide!</button>
    </form>

    <div class="output">
      <label for="output1">Solution: <span id="output4"></span></label>
    </div>
  </div>

  </div>
</body>
</html>
