<!DOCTYPE html>
<html>
<head>
  <title>BOOK AN APPOINTMENT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Book an Appointment</h1>

    <div class="card" id="add">
      <form>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input id="firstname" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input id="lastname" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="born">Date of Birth:</label>
          <input id="born" class="form-control" type="date">
        </div>

        <br>
        <label for="insurance">Insurance</label>
        <div class="radio" id="insurance">
          <label>
            <input type="radio" name="insurance" value="selfpay" checked>
            Self-Pay
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="insurance" value="insurance">
            Private Insurance
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="insurance" value="medicare">
            Medicare
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="insurance" value="medicaid">
            Medicaid
          </label>
        </div>
        <br>

        <label for="drinsurance">Insurance</label>
        <select class="form-control" id="drinsurance">
          <option>Regence</option>
          <option>Moda</option>
          <option>United</option>
          <option>Other</option>
        </select>
        <br>

        <div class="form-group">
          <label for="listinsurance">If other private insurance, list below:</label>
          <input id="listinsurance" class="form-control" type="text">
        </div>


        <div class="form-group">
          <label for="address1">Street Address</label>
          <input id="address1" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input id="city" class="form-control" type="text">
        </div>

        <label for="insurance">State</label>
        <select class="form-control" id="state">
          <option>Oregon</option>
          <option>Washington</option>
          <option>California</option>
          <option>Vancouver, B.C.</option>
        </select>
        <br>

        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input id="zip" class="form-control" type="text">
        </div>



        <button type="submit" class="btn btn-dark">Submit!</button>

      </form>
      <br>

      <div id="results">
        <h3>Booking successful! Thank you for choosing Mall Practice Clinic, Inc.!</h3>
        <h4>Please confirm that the information below is correct.</h4>
        <ul>
          <li>Name: <span id="firstname1"></span> <span id="lastname1"></span></li>
          <li>Birthday: <span id="born1"></span></li>
          <li>Insurance type: <span id="insurance1"></span></li>
          <li>Insurance provider: <span id="drinsurance1"></span></li>
          <li>Address: <span id="address11"></span>, <span id="city1"></span>, <span id="state1"></span> <span id="zip1"></span></li>
        </ul>
      </div>


    </div>


  </div>
</body>
</html>
